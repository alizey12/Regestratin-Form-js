<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regester.css">
    <title>Registration Form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <div class="main">
        <form action="">
            <div class="grid-container">
                <div>
              
                </div>
                <div>
                    <label for="second">Last Name:</label>
                    <input type="text" id="second" name="second" placeholder="Enter your Last Name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                    
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday">
                    
                    <label>Do you own:</label>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1">Bike</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2">Car</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3">Boat</label>
                </div>
            </div>
            <div class="wrap">
                <button type="submit">Submit</button>
            </div>
        </form>
        <p>Are you registered? 
            <a href="signin.html" style="text-decoration: none;">Login</a>
        </p>
    </div>
</body>
</html>
