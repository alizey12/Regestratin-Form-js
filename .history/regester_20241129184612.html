<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regester.css">
    <title>Registration Form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <div class="main">
        <form action="">
            <div class="grid-container">
                <div>
                    <label for="first">First Name:</label>
                    <input type="text" id="first" name="first" placeholder="Enter your First Name" required>
                    
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your Username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                    
                    <label for="quantity">Phone Number:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="15">
                    
                   <label class="container">One
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>

<label class="container">Two
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Three
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Four
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
ADVERTISEMENT

                </div>
                <div>
                    <label for="second">Last Name:</label>
                    <input type="text" id="second" name="second" placeholder="Enter your Last Name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                    
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday">
                    
                    <label>Do you own:</label>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1">Bike</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2">Car</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3">Boat</label>
                </div>
            </div>
            <div class="wrap">
                <button type="submit">Submit</button>
            </div>
        </form>
        <p>Are you registered? 
            <a href="signin.html" style="text-decoration: none;">Login</a>
        </p>
    </div>
</body>
</html>
